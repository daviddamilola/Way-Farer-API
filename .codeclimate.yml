gitplugins:
  duplication:
    enabled: true
checks:
  argument-count:
    config:
      threshold: 7
  complex-logic:
    config:
      threshold: 7
  file-lines:
    config:
      threshold: 300
  method-complexity:
    config:
      threshold: 6
  method-count:
    config:
      threshold: 20
  method-lines:
    config:
      threshold: 27
  nested-control-flow:
    config:
      threshold: 4
  return-statements:
    config:
      threshold: 6
exclude_patterns:
  - "node_modules/"
  - "src/test/"
  - "src/middlewares/validate.js"
  - "dist/"
  - "coverage"